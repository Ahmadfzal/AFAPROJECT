<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <button class="open-btn" id="openBtn">
         <i class="fas fa-sign-in-alt"></i>
     </button>
     <button class="close-btn" id="closeBtn">C</button>    
<!-- class login -->
<div class="box-container" id="Box">
    <div class="button">
        <button class="btn1" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn2" id="registerBtn" onclick="register()">Sign Up</button>
    </div>
    <div class="login-container" id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="login-group">
                <label for="username"></label>
                <i class="fas fa-user icon1"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="login-group">
                <label for="password"></label>
                <i class="fas fa-lock icon1"></i>
                <input type="password" id="password"  placeholder="Password" required>
            </div>
            <div class="login-group">
                <input type="submit" value="Login">
            </div>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    
<!-- class sign up -->

    <div class="register-container" id="register">
        <h2>Register</h2>
        <form class="registerForm">
            <div class="register-group">
                <label for="name"></label>
                <i class="fas fa-user icon2"></i>
                <input type="text" id="name" placeholder="Contoh: Nama Anda">
            </div>
            <div class="register-group">
                <label for="username1"></label>
                <i class="fas fa-user icon3"></i>
                <input type="username" id="username1" pattern="[a-z]" placeholder="Contoh: namaanda">
            </div>
            <div class="register-group">
                <label for="gmail"></label>
                <i class="fas fa-envelope icon1"></i>
                <input type="email" id="gmail" placeholder="Contoh: namaanda@gmai.com">
            </div>
            <div class="register-group">
                <label for="Telpon"></label>
                <i class="fas fa-phone icon1"></i>
                <input type="Tel" id="telpon" placeholder="Contoh: 0812-3456-7890">
            </div>
            <div class="register-group">
                <label for="password1"></label>
                <i class="fas fa-lock icon2"></i>
                <input type="password" id="password1" placeholder="Masukan Password">
            </div>
            <div class="register-group">
                <input type="submit" value="Register">
            </div>  
        </form>   
    </div>
</div>
    <script src="javascript.js"></script>
    <script src="animation.js"></script>
</body>
</html>
